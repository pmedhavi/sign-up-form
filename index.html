<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
        <title>sign-up-form</title>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="odin">Hi</div>
                <div class="down">
                    <footer>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></footer>
                </div>
            </div>
            <div class="right">
                <div class="first">
                    <h2>This is not a real online service!. You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.</h2>
                    <h2>You <i>know</i> you want to.</h2>
                </div>
                <div class="second">
                    <h2 style="margin-left: 30px; padding-left: 30px;">Let's do this!</h2>
                    <form action="" method="get" class="form-main-div">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="first_name">
                            </div>
                            <div class="form-div">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error"></p>
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="last_name">
                            </div>
                            <div class="form-div">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber">
                            </div>
                            <div class="form-div">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="third">
                    <button type="submit" class="btn btn-green">Create Account</button>
                    <p class="hyperlink">Already have an account? <a href="" class="foot">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
